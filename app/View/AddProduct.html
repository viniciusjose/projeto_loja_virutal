<!-- Main Content -->
<main class="content">
  <h1 class="title new-item">Cadastrar Produto</h1>
  <div id="alert">
      
  </div>
  <form action="{BASE_URL}Product/insert" enctype = "multipart/form-data" id="form-add-product">
    <div class="input-field">
      <label for="sku" class="label">SKU</label>
      <input type="text" id="sku" required name="sku" class="input-text" placeholder="Digite o SKU do produto"/> 
    </div>
    <div class="input-field">
      <label for="name" class="label">Nome do Produto</label>
      <input type="text" id="name" required name="name"class="input-text" placeholder="Digite o nome do produto"/> 
    </div>
    <div class="input-field">
      <label for="price" class="label">Preço</label>
      <input type="text" id="price" required name="price"class="input-text" placeholder="R$ 00,00" /> 
    </div>
    <div class="input-field">
      <label for="quantity" class="label">Quantidade</label>
      <input type="number" id="quantity" required name="quantity"class="input-text" placeholder="0"/> 
    </div>
    <div class="input-field">
      <label for="category" class="label">Categoria</label>
      <select multiple  required name='category[]' id='category' class='input-text'>
      
      </select>
    </div>
    <div class="input-field">
      <label for="description" class="label">Descrição</label>
      <textarea id="description" class="input-text" required name="description" placeholder="Descrição completa do produto"></textarea>
    </div>
    <div class="input-field">
      <label for="image" class="label">Selecione uma imagem</label>
      <input required id="image" type="file" name="archive" class="input-text">
    </div>
    <div class="actions-form">
      <a href="{BASE_URL}Product" class="action back">Voltar</a>
      <p>Para adicionar um novo produto, é obrigatório ter ao menos 1 categoria disponível para seleção</p>
      <input class="btn-submit btn-action" type="submit" value="Salvar Produto" />
    </div>
    
  </form>
  
</main>
<!-- Main Content -->
